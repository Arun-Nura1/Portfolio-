<!doctype html>
<html>
 <head><style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 1em 0;
}

nav ul {
    list-style: none;
    padding: 0;
    text-align: center;
}

nav ul li {
    display: inline;
    margin: 0 1em;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

section {
    padding: 2em;
    text-align: center;
}

#home {
    background-color: #f4f4f4;
}

#about, #projects, #skills, #contact {
    margin: 2em 0;
}

.project {
    margin: 1em 0;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

form label, form input, form textarea, form button {
    margin: 0.5em 0;
    width: 80%;
    max-width: 500px;
}

form input, form textarea {
    padding: 0.5em;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    padding: 0.5em 1em;
    border: none;
    border-radius: 4px;
    background-color: #333;
    color: white;
    cursor: pointer;
}

form button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}</style></head> 
 <body> 
  <h1> Hello </h1> 
  <div>
    This is a html example from Dcoder, 
   <br> have fun. :) 
  </div> 
 
</body></html>
